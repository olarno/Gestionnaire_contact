App\Entity\Tag:
    tag_{1..3}:
        name: '<word()>'

App\Entity\Person:
    person_{1..10}:
        gender: '<title()>'
        name: '<firstName()>'
        familyName: '<lastName()>'
        address: '<address()>'
        email: '<email()>'
        phone: '<phoneNumber()>'
        affiliation: '<company()>'
        tags : '<numberBetween(1, 2)>x @tag*'
